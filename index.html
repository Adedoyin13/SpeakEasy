<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SpeakEasy</title>
</head>
<body>
    <div class="container">

        <div class="con">

            <h1 class="textIntro">SpeakEasy</h1>

            <form id="form">
                <label for="msg">Message Field</label>
                <textarea name="text" id="text" placeholder="Type Something..." required></textarea>
            </form>

            <div class="voiceChoice">
                <p class="txt">Choose the voice of your choice</p>
                <select id="voiceSelect"></select>
            </div>

            <div class="speakBtnCon" id="speakBtnCon">
                <ion-icon class="voiceIcon" name="mic-outline"></ion-icon>
                <button class="speakBtn" id="speakBtn">Speak</button>
            </div>

            <div class="btnCon">

               <div class="pauseBtnCon" id="pauseBtnCon">
                   <ion-icon name="pause-outline"></ion-icon>
                   <button class="btn" id="pauseBtn">Pause</button>
                </div>
                
                <div class="resumeBtnCon" id="resumeBtnCon">
                    <ion-icon name="play-outline"></ion-icon>
                    <button class="btn" id="resumeBtn">Resume</button>
                </div>

            </div>

        </div>

        <div class="barCon">

            <div id="bars">

                <div class="bar"></div>
                <div class="bar color"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar color"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar color"></div>
                <div class="bar"></div>
                <div class="bar"></div>

            </div>
            
            <div class="barText">
                <h1>The only <span class="textToSpeech">Text to speech</span> app that fits your taste!</h1>
            </div>
        </div>
    
    </div>
    
        <svg width="100vw" height="21.25rem" viewBox="0 0 1920 304">
            <path fill="#fff" d="M0,274c0,0,195.28-174,579.28-124s580.147-76.408,736-108C1463.28,12,1920,0,1920,0v304H0V274z"/>
        </svg>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
</body>
</html>
